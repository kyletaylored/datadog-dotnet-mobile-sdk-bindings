name: Build iOS Bindings

on:
  workflow_call:  # Allow this workflow to be called by other workflows
  workflow_dispatch:  # Allow manual triggering

env:
  DOTNET_VERSION: '10.0.x'
  XCODE_VERSION: '16.1'

jobs:
  build-ios:
    name: Build iOS Bindings
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install .NET MAUI workload
        run: dotnet workload install ios

      - name: Restore dependencies
        run: dotnet restore src/iOS/iOSBindings.sln

      - name: Build iOS bindings
        run: dotnet build src/iOS/iOSBindings.sln --configuration Release --no-restore /p:CheckEolTargetFramework=false

      - name: Package NuGet packages
        run: dotnet pack src/iOS/iOSBindings.sln --configuration Release --no-build --output ./artifacts /p:CheckEolTargetFramework=false

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v6
        with:
          name: ios-nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ios-build-logs
          path: |
            **/*.binlog
            **/bin/**/*.log
          if-no-files-found: ignore
          retention-days: 3

  build-ios-test:
    name: Build iOS Test App
    runs-on: macos-15
    needs: build-ios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install .NET MAUI workload
        run: dotnet workload install ios

      - name: Download NuGet packages
        uses: actions/download-artifact@v7
        with:
          name: ios-nuget-packages
          path: ./artifacts

      - name: Add local NuGet source
        run: |
          dotnet nuget add source ./artifacts --name local

      - name: Restore test app dependencies
        run: dotnet restore src/iOS/T/Test.sln

      - name: Build test app
        run: dotnet build src/iOS/T/Test.sln --configuration Release --no-restore -p:BuildIpa=true -p:CheckEolTargetFramework=false

      - name: Upload test app
        uses: actions/upload-artifact@v6
        with:
          name: ios-test-app
          path: |
            src/iOS/T/bin/Release/**/*.app
            src/iOS/T/bin/Release/**/*.ipa
          retention-days: 7
