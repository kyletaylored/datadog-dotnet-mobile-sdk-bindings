name: Build iOS Bindings

on:
  workflow_call:  # Allow this workflow to be called by other workflows
  workflow_dispatch:  # Allow manual triggering

env:
  DOTNET_VERSION: '10.0.x'
  XCODE_VERSION: '16.1'
  # Suppress EOL warnings for net8.0-ios17.0
  MSBUILDTREATALLERRORS: false
  MSBUILDWARNINGSASMESSAGES: NETSDK1202;NU1202

jobs:
  build-ios:
    name: Build iOS Bindings
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install .NET MAUI workload
        run: dotnet workload install ios

      - name: Restore dependencies
        run: |
          # Known issue: .NET SDK 10 reports NU1202 errors for net8.0-ios17.0 (shows as net8.0-ios1.0)
          # This is a NuGet bug and does not affect the build. See: https://github.com/nuget/home/issues/14600
          dotnet restore src/iOS/iOSBindings.sln 2>&1 | grep -v "error NU1202" || true

      - name: Build iOS bindings
        run: dotnet build src/iOS/iOSBindings.sln --configuration Release --no-restore

      - name: Package NuGet packages
        run: dotnet pack src/iOS/iOSBindings.sln --configuration Release --no-build --output ./artifacts

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v6
        with:
          name: ios-nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: ios-build-logs
          path: |
            **/*.binlog
            **/bin/**/*.log
          if-no-files-found: ignore
          retention-days: 3

  build-ios-test:
    name: Build iOS Test App
    runs-on: macos-15
    needs: build-ios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Install .NET MAUI workload
        run: dotnet workload install ios

      - name: Download NuGet packages
        uses: actions/download-artifact@v7
        with:
          name: ios-nuget-packages
          path: ./artifacts

      - name: Add local NuGet source
        run: |
          dotnet nuget add source ./artifacts --name local

      - name: Restore test app dependencies
        run: |
          # Suppress NU1202 errors (known NuGet bug with .NET SDK 10)
          dotnet restore src/iOS/T/Test.sln 2>&1 | grep -v "error NU1202" || true

      - name: Build test app
        run: dotnet build src/iOS/T/Test.sln --configuration Release --no-restore -p:BuildIpa=true

      - name: Upload test app
        uses: actions/upload-artifact@v6
        with:
          name: ios-test-app
          path: |
            src/iOS/T/bin/Release/**/*.app
            src/iOS/T/bin/Release/**/*.ipa
          retention-days: 7
